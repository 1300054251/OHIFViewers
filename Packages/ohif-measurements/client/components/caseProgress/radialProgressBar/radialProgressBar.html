<template name="radialProgressBar">
    <div class="radialProgress">
        <svg id="svg"
             width="40"
             height="40"
             viewPort="0 0 40 40"
             version="1.1"
             xmlns="http://www.w3.org/2000/svg">

            <!-- stroke-dasharray is 2 * PI * radius !-->
            <circle r="18"
                    cx="20"
                    cy="20"
                    fill="transparent"
                    stroke-dasharray="113.097335529232557"
                    stroke-dashoffset="0">
            </circle>
            {{#unless isLocked}}
                <circle id="bar"
                        r="18"
                        cx="20"
                        cy="20"
                        fill="transparent"
                        stroke-dasharray="113.097335529232557"
                        style="stroke-dashoffset: {{progressRadius}}px;">
                </circle>
            {{/unless}}
        </svg>
        <div class="progressArea {{#if isLocked}}locked{{else}}{{#if progressComplete}}complete{{/if}}{{/if}}">
            {{#if isLocked}}
                <svg>
                    <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-status-lock"}}></use>
                </svg>
            {{else}}
                {{#if progressComplete}}
                    <svg>
                        <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-status-complete"}}></use>
                    </svg>
                {{else}}
                    {{progressText}}
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>
